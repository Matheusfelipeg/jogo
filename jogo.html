<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre HTML e CSS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Cor de fundo preta */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #3498db;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centraliza o texto dentro do container */
        }

        #question-container {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            margin: 5px;
            padding: 10px;
            border: 1px solid #3498db;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        .option:hover {
            background-color: #2980b9;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="result"></div>
</div>

<script>
    const questions = [
        { question: 'O que significa HTML?', options: ['Hyper Text Markup Language', 'High Tech Multi Language', 'Hyper Transfer Markup Language', 'Hyperlink and Text Markup Language'], answer: 'Hyper Text Markup Language' },
        { question: 'Qual é a função do CSS?', options: ['Controlar o layout da página', 'Gerenciar o banco de dados', 'Lidar com lógica de programação', 'Executar scripts no lado do servidor'], answer: 'Controlar o layout da página' },
        { question: 'O que significa CSS?', options: ['Counter Strike: Source', 'Corrective Style Sheet', 'Computer Style Sheet', 'Cascading Style Sheet'], answer: 'Cascading Style Sheet' },
        { question: 'Quais são as propriedades de box model em CSS?', options: ['Margin, Border, Padding, Content', 'Top, Right, Bottom, Left', 'Width, Height, Float, Clear', 'Display, Position, Z-index, Float'], answer: 'Margin, Border, Padding, Content' },
        { question: 'Como se referencia uma classe em CSS?', options: ['&lt;class&gt;', '.class', '#class', 'class'], answer: '.class' },
        { question: 'Qual elemento HTML é usado para criar links?', options: ['&lt;a&gt;', '&lt;link&gt;', '&lt;href&gt;', '&lt;url&gt;'], answer: '&lt;a&gt;' },
        { question: 'O que significa a sigla URL?', options: ['Uniform Resource Locator', 'Universal Reference Locator', 'Uniform Reference Locator', 'Universal Resource Locator'], answer: 'Uniform Resource Locator' },
        { question: 'Qual é o elemento raiz de um documento HTML?', options: ['&lt;html&gt;', '&lt;head&gt;', '&lt;body&gt;', '&lt;root&gt;'], answer: '&lt;html&gt;' },
        { question: 'Quais são as cores básicas em CSS?', options: ['Red, Yellow, Green, Blue', 'Cyan, Magenta, Yellow, Black', 'Red, Green, Blue, Black', 'White, Black, Gray, Brown'], answer: 'Red, Green, Blue, Black' },
        { question: 'Qual propriedade CSS é usada para definir a cor do texto?', options: ['color', 'text-color', 'font-color', 'foreground-color'], answer: 'color' },
    ];

    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let startTime;

    function startQuiz() {
        startTime = new Date().getTime();
        displayQuestion();
    }

    function displayQuestion() {
        const questionContainer = document.getElementById('question-container');
        const optionsContainer = document.getElementById('options-container');

        questionContainer.innerHTML = questions[currentQuestionIndex].question;

        optionsContainer.innerHTML = '';
        for (const option of questions[currentQuestionIndex].options) {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = option;
            optionElement.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(optionElement);
        }
    }

    function checkAnswer(selectedAnswer) {
        const correctAnswer = questions[currentQuestionIndex].answer;

        if (selectedAnswer === correctAnswer) {
            correctAnswers++;
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        const endTime = new Date().getTime();
        const totalTime = (endTime - startTime) / 1000;

        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = `Você acertou ${correctAnswers} de ${questions.length} perguntas em ${totalTime.toFixed(2)} segundos.`;
    }

    function nextQuestion() {
        if (currentQuestionIndex === 0) {
            startQuiz();
        } else {
            displayQuestion();
        }
    }

    window.onload = startQuiz;
</script>

</body>
</html>
